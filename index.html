<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <button id="CalcIcon" onclick="openCalc()" type="button">
            <img src="calculator.png" alt="Számológép">
        </button>
        
        <div class="calc" id="calc">
            <div class="header">
                <h1 id="title">Calculator</h1>
                <button type="button" id="close" onclick="closeCalc()">✖</button>
            </div>

            <div class="display">
                <div class="top" id="top-display"></div>
                <div class="bottom" id="bot-display"></div>
            </div>

            <div class="keyboard">
                <button type="button" class="LightButton" id="clearAll" onclick="clearAll()">C</button>
                <button type="button" class="LightButton" id="clear" onclick="clearBot()">CE</button>
                <button type="button" class="LightButton" id="pow" onclick="Pow()">x<sup>2</sup></button>
                <button type="button" class="LightButton" id="divide" onclick="Operator('÷')">÷</button>

                <button type="button" class="DarkButton" id="seven" onclick="Digit(7, 'seven')">7</button>
                <button type="button" class="DarkButton" id="eight" onclick="Digit(8)">8</button>
                <button type="button" class="DarkButton" id="nine" onclick="Digit(9)">9</button>
                <button type="button" class="LightButton" id="multiply" onclick="Operator('×')">×</button>
                
                <button type="button" class="DarkButton" id="four" onclick="Digit(4)">4</button>
                <button type="button" class="DarkButton" id="five" onclick="Digit(5)">5</button>
                <button type="button" class="DarkButton" id="six" onclick="Digit(6)">6</button>
                <button type="button" class="LightButton" id="minus" onclick="Operator('-')">-</button>
                
                <button type="button" class="DarkButton" id="one" onclick="Digit(1)">1</button>
                <button type="button" class="DarkButton" id="two" onclick="Digit(2)">2</button>
                <button type="button" class="DarkButton" id="three" onclick="Digit(3)">3</button>
                <button type="button" class="LightButton" id="plus" onclick="Operator('+')">+</button>

                <button type="button" class="DarkButton" id="plus-to-minus" onclick="PlusToMinus()">±</button>
                <button type="button" class="DarkButton" id="null" onclick="Digit(0)">0</button>
                <button type="button" class="DarkButton" id="dot" onclick="Dot()">.</button>
                <button type="button" class="DarkButton" id="equal" onclick="Equal()">=</button>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
