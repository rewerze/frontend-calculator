<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <button id="CalcIcon" onclick="openCalc()" type="button">
            <img src="calculator.png" alt="Számológép">
        </button>
        
        <div class="calc" id="calc">
            <div class="header">
                <h1 id="title">Calculator</h1>
                <button type="button" id="close" onclick="closeCalc()">✖</button>
            </div>

            <div class="display">
                <div class="top" id="top-display"></div>
                <div class="bottom" id="bot-display"></div>
            </div>

            <div class="keyboard">
                <button type="button" class="LightButton" id="clearAll" onclick="clearAll()">C</button>
                <button type="button" class="LightButton" id="clear" onclick="clearBot()">CE</button>
                <button type="button" class="LightButton" id="pow" onclick="Pow()">x<sup>2</sup></button>
                <button type="button" class="LightButton" id="divide" onclick="Divide()">÷</button>

                <button type="button" class="DarkButton" id="seven" onclick="Seven()">7</button>
                <button type="button" class="DarkButton" id="eight" onclick="Eight()">8</button>
                <button type="button" class="DarkButton" id="nine">9</button>
                <button type="button" class="LightButton" id="multiply" onclick="Multiply()">×</button>
                
                <button type="button" class="DarkButton" id="four" onclick="Four()">4</button>
                <button type="button" class="DarkButton" id="five" onclick="Five()">5</button>
                <button type="button" class="DarkButton" id="six" onclick="Six()">6</button>
                <button type="button" class="LightButton" id="minus" onclick="Minus()">-</button>
                
                <button type="button" class="DarkButton" id="one" onclick="One()">1</button>
                <button type="button" class="DarkButton" id="two" onclick="Two()">2</button>
                <button type="button" class="DarkButton" id="three" onclick="Three()">3</button>
                <button type="button" class="LightButton" id="plus" onclick="Plus()">+</button>

                <button type="button" class="DarkButton" id="plus-minus" onclick="PlusMinus()">±</button>
                <button type="button" class="DarkButton" id="null" onclick="Zero()">0</button>
                <button type="button" class="DarkButton" id="dot" onclick="Dot()">.</button>
                <button type="button" class="DarkButton" id="equal" onclick="Equal()">=</button>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
